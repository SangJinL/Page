<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paimon Website Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <header class="flex justify-between items-center py-4">
        <div class="text-lg font-bold">Paimon</div>
        <nav>
            <ul class="flex space-x-4">
                <li>EN</li>
                <li>JA</li>
                <li class="text-red-600">KO</li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-gray-700 text-xl mb-4">통계</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <div class="text-3xl font-bold">ATK CRIT</div>
                        <div class="text-sm">이상치 진단</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold">AVG DMG</div>
                        <div class="text-sm">기대치 계산</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold">PicUp</div>
                        <div class="text-sm">픽업 이력</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold">DATA</div>
                        <div class="text-sm">동향 데이터</div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-gray-700 text-xl mb-4">인벤토리</h2>
                <div class="grid grid-cols-3 gap-4">
                    <a href="/board/board.html/" class="card bg-blue-200 p-4 rounded-lg shadow-md">
                        <img src="https://via.placeholder.com/150" alt="Item 1" class="mx-auto">
                    </a>
                    <a href="링크2" class="card bg-green-200 p-4 rounded-lg shadow-md">
                        <img src="https://via.placeholder.com/150" alt="Item 2" class="mx-auto">
                    </a>
                    <a href="링크3" class="card bg-purple-200 p-4 rounded-lg shadow-md">
                        <img src="https://via.placeholder.com/150" alt="Item 3" class="mx-auto">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center text-gray-600 py-4">
        <p>@Paimon</p>
    </footer>
</div>
</body>
</html>
